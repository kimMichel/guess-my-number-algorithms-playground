<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 100)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <div class="container">
        <div>
          <p class="box-title">Binary search</p>
          <section class="box binary-box">
            <p class="result binary">?</p>
          </section>
          <p class="search-timer binary-timer"></p>
        </div>

        <div>
          <p class="box-title">Linear search</p>
          <section class="box linear-box">
            <p class="result linear">?</p>
          </section>
          <p class="search-timer linear-timer"></p>
        </div>
      </div>
      <div class="button-container">
        <button class="btn check">Check!</button>
      </div>
    </main>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <p class="modal-text">
        Binary search is an efficient algorithm for finding an element in a
        sorted list. It works by repeatedly dividing the list into two halves
        and discarding the half where the element cannot be located.
      </p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
